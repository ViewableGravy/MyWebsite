<a id="Home" style="--clr:rgba(255,0,0)" [routerLink]="'/'">Home</a>
<p>Design from https://www.youtube.com/watch?v=I90no1eQ45E&t=93s</p>
<ul>
  <li *ngFor="let item of domains" style="--clr:{{ item.color }}">
    <a href="https://{{ item.domain }}{{ item.path }}" [attr.data-text]="&nbsp;item.name">{{ item.name }}</a>
    <sub>{{ item.domain }}</sub>
  </li>
</ul>

<div id="page" (swipe)="onSwipe($event)">
  <section id="introduction" class="focused" (onwheel)="MoveDown()">
    <p>skill-tree works!</p>
  </section>
  <section id="tree" class="below" (onwheel)="MoveUp()">
    <button (click)="MoveUp()">Home</button>
    <div class="container" id="container" #container>
      <div class="timeline" id="timeline">
        <skill-listcomponent></skill-listcomponent>
      </div>
    </div>
  </section>
</div>
